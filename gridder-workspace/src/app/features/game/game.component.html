<div
  class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4"
>
  <div class="game max-w-2xl w-full">
    <div class="text-center mb-8">
      <h1
        class="text-5xl font-bold text-white mb-2 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent"
      >
        Grid Reflex
      </h1>
      <p class="text-slate-300">Click the highlighted cells before time runs out!</p>
    </div>

    <div class="bg-slate-800/50 backdrop-blur-sm rounded-2xl p-6 shadow-2xl border border-slate-700">
      <gridder-game-controls />
      <gridder-game-scoreboard />
      <gridder-game-grid />
    </div>

    @if (isGameFinished()) {
      <gridder-modal
        [playerScore]="playerScore()"
        [computerScore]="computerScore()"
        [winner]="winner()!"
        (ondismiss)="dissmissModal()"
        (onrestart)="restartGame()"
      />
    }
  </div>
</div>
